name: Github Actions MADE
run-name: Running System-Test

on:
  push:
    branches:
      - main
    paths:
      - project/**

jobs:
  system-test-feedback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Reps.
        uses: actions/checkout@v3

      - name: Set python version 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests
          pip install pandas

      - name: Fix Line Endings
        run: dos2unix ./project/tests.sh

      - name: Debug Script
        run: |
          bash -n ./project/tests.sh
          bash -x ./project/tests.sh

      - name: Run tests.sh
        run: |
          chmod +x ./project/tests.sh
          ./project/tests.sh
          echo "> Test Done!"
